<!DOCTYPE html>
<html lang="fr">
<!-- La balise head donne les infos générales du document -->
<head> 
    <!-- La balise meta représente toute les information de métadonnées qui ne peuvent être représentée par les balises base, link, script, style ou title -->
    
    <meta charset="UTF-8"> <!-- L'attribut charset de la balise meta sert à déclarer l'encodage utilisé par la page -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- l'attribut http-equiv de la balise meta peut modifier le comportement des serveurs ou des clients intéragissant avec le site web. L'attribut content lui, fournit une valeur associée avec l'attribut http-equiv -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="un site qui présente les différentes balises HTML">

    <!-- La balise title sert à définir le titre de la page -->
    <title>Tuto HTML</title>

    <!-- La balise link sert à relier un document externe comme une feuille de style ou des icônes utilisées en titre voir même une icône d'application sur mobile -->
    <link rel="stylesheet" href="src/css/style.css">

    <!-- La balise script est utilisée pour intégré un script exécutable, si elle se trouve dans le head on doit lui ajouter les attributs async et defer pour que l'exécution du script se fasse sans erreurs. Sinon la balise script est généralement placée dans la balise body sans attributs hormis l'attributs src qui indique le repertoire du script -->
    <!-- <script src="src/js/app.js"></script> -->
</head>
<body>
    <!-- header représente du contenu introductif -->
    <header>
        <!-- nav est une section destinée à la navigation dans un document (avec des menus, des tables des matières, des index, etc.) -->
        <nav>
            <!-- l'élément ul représente une liste d'éléments sans ordre particulier. -->
            <ul>
                <!-- li est utilisé pour representer un element dans une liste, il doit être dans un ul,ol,menu -->
                <li>premier element dans une liste d'élement sans ordre</li>
                <li>second element dans une liste d'élement sans ordre</li>
            </ul>
            <!-- l'élement ol correspond a une liste d'élement ordonné -->
            <ol>
                <!-- li correspond a un element utilise dans une liste,ou un menu -->
                <li>premier element dans une liste d'élement ordonné</li>
                <li>second element dans une liste d'élement ordonné</li>
            </ol>
        </nav>
    </header>

    <script src="src/js/app.js"></script>
    <form>
        <!-- La balise form représente un formulaire, ça veut dire qu'il contient
        des contrôles interactifs permettant a un utilisateurs de mettre des informations -->

        <label>Presente toi :</label>

        <!--La balise label représente une légende pour un objet d'une interface
        utilisateurs  -->

        <textarea id="presentation" name="presentation"
                   rows="5" cols="33"></textarea>

         <!--la balise textarea permet d'éditer du texte sur plusieurs lignes -->

         <label>Name: <input id="name" type="text" name="name"></label> 
         
         <!-- la balise input est utilisé pour créer un contrôle intéractif qui permet
        à l'utilisateur de saisir des données .Les saisies possibles et le
        comportement de l'élément dépendent fortement de la valeur indiqué dans l'attribut type.  -->
        <!-- Parmis les nombreux attributs de type il y a :text (fait une zone de texte), button (Permet de faire un bouton), 
        checkboxe (Fait une case a cocher),date (permet de mettre le jour, le mois et l'année mais pas l'heure), ect... -->


                   



    </form>
</body>
</html>
