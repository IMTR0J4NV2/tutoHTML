<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuto HTML</title>
    <meta name="description" content="un site qui présente les différentes balises HTML">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <!-- header représente du contenu introductif -->
    <header>
        <!-- nav est une section destinée à la navigation dans un document (avec des menus, des tables des matières, des index, etc.) -->
        <nav>
            <!-- l'élément ul représente une liste d'éléments sans ordre particulier. -->
            <ul>
                <!-- li est utilisé pour representer un element dans une liste, il doit être dans un ul,ol,menu -->
                <li>premier element dans une liste d'élement sans ordre</li>
                <li>second element dans une liste d'élement sans ordre</li>
            </ul>
            <!-- l'élement ol correspond a une liste d'élement ordonné -->
            <ol>
                <!-- li correspond a un element utilise dans une liste,ou un menu -->
                <li>premier element dans une liste d'élement ordonné</li>
                <li>second element dans une liste d'élement ordonné</li>
            </ol>
        </nav>
    </header>

    <script src="src/js/app.js"></script>
</body>
</html>
