<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuto HTML</title>
    <meta name="description" content="un site qui présente les différentes balises HTML">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>

    <table>
        <!-- <table> permet de représenté un tableau de données, c'est à dire des informations exprimées sur un tableau en deux dimensions. -->
        <thead>
            <!-- <thead> définit un ensemble de lignes qui définit l'en-tête des colonnes d'un tableau. -->
            <tr>
                <!-- <tr> définit une ligne de cellules dans un tableau. Une ligne peut être constituée d'éléments <td> (les données et les cellules). -->
                <th>The table header</th>
                <!-- <th> définit un cellule d'un tableau comme une cellule d'en-tête pour un groupe de cellule. -->
            </tr>
        </thead>
        <tbody>
            <!-- <tbody> permet de regrouper plusieurs éléments <tr> afin de former le corps d'un tableau <html>. -->
            <tr>
                <td>The table body</td>
                <!-- <td> définit une cellule d'un tableau qui contient des données. Cet élément fait partie du modèle du tableau. -->
                <td>with two columns</td>
            </tr>
        </tbody>
    </table>

    <script src="src/js/app.js"></script>
</body>
</html>
